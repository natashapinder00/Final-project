<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />

    <title>Vanilla Weather App</title>
</head>

<body>
    <div class="container">
        <div class="weather-app">
            <div class="weather-app-wrapper">

                Last updated: <span id="date"></span>
                <h1 id="city"></h1>

                <h2> <strong id="temperature"></strong></h2>
                <span class="units"><a href="#" id="celsius-link" class="active">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a></span>
                <ul>
                    </br>
                    <li>
                        <img src="" alt="" id="icon" />
                    </li>



                    <li id="date"></li>


                    </li>
                    <li>
                        Monday
                    </li>
                    <li id="description">

                    </li>


                </ul>

                <form id="search-form" class="mb-3">
                    <div class="row">
                        <div class="col-9">

                            <input type="search" placeholder="Type a city.." class="form-control" id="city-input"
                                autocomplete="off" />
                        </div>
                        <div class="col-3">
                            <input type="submit" value="Search" class="btn btn-primary w-100" />
                        </div>
                    </div>
                </form>
                </br>
                <div class="container">
                    <div class="row">
                        <div class="col-sm">
                            <div class="weather-temperature">

                            </div>
                            <div class="col-sm">


                            </div>
                            <div class="col-sm">

                            </div>
                            <div class="col-sm">

                            </div>
                            <div class="col-sm">

                            </div>
                            <div class="col-sm">

                            </div>
                            <div class="col-sm">

                            </div>
                            <div class="row weather-forecast" id="forecast"></div>
                        </div>
                    </div>
                    </br>
                    <small>
                        <a href="https://github.com/natashapinder00/Final-project" target="_blank">open-source code</a>
                        by
                        <a href="https://www.linkedin.com/in/natasha-p-9a3621173/" target="_blank">Natasha Pinder</a>
                    </small>
                </div>
            </div>
        </div>
    </div>


    <script src="src/app.js"></script>

</body>


</html>
